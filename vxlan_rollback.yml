---
- name: remove VXLAN configuration
  hosts: all
  gather_facts: no

  tasks:

    - name: remove VNI
      cisco.nxos.nxos_config:
        lines:
        - no member vni {{ vni_number }}
        parents: interface nve1

    - name: remove SVI
      cisco.nxos.nxos_interfaces:
        config:
          - name: "vlan{{ vlan_id }}"
        state: deleted

    - name: remove VLAN
      cisco.nxos.nxos_vlans:
        config:
          - vlan_id:  "{{ vlan_id }}"
            name: "{{ vlan_name }}"
            mapped_vni: "{{ vni_number }}"
        state: deleted

