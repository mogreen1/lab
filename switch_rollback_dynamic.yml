---
- name: Switch Configuration
  hosts: switch1,switch2
  become: yes
  gather_facts: false
  tasks:
    - name: SNMP Config 
      cisco.ios.ios_snmp_server:
        config:
          communities:
            - name: "{{ snmp_comm }}"
        state: deleted
      tags: snmp
     
    - name: VLAN Config
      cisco.ios.ios_vlans:
        config:
          - vlan_id: "{{ vlan_id }}"
        state: deleted
      tags: vlan		

    - name: Trunk Port Config 
      cisco.ios.ios_l2_interfaces:
        config:
          - name: GigabitEthernet1/3
            trunk:
              encapsulation: dot1q
        state: deleted     
      tags: trunk		
    
    - name: Trunk Port Config 
      cisco.ios.ios_l2_interfaces:
        config:
          - name: GigabitEthernet1/3
        state: deleted      
      tags: trunk
    
    - name: Raw Commands 
      cisco.ios.ios_config:
        lines:
          - "no interface Vlan{{ vlan_id }}"
        


